<svg width="256" height="256" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="deviceShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0f172a" flood-opacity="0.25"/>
    </filter>

    <clipPath id="screenClip">
      <rect x="40" y="42" width="120" height="106" rx="8" />
    </clipPath>
  </defs>

  <!-- Echo Show device frame (big container) -->
  <!-- Base shadow (helps the bottom edge read correctly) -->
  <ellipse cx="100" cy="174" rx="58" ry="8" fill="#0f172a" fill-opacity="0.18"/>

  <g filter="url(#deviceShadow)">
    <!-- Device body -->
    <rect x="30" y="30" width="140" height="140" rx="14" fill="#1e293b"/>

    <!-- Screen (slightly inset) -->
    <rect x="40" y="42" width="120" height="106" rx="8" fill="#e0f2fe" stroke="#0f172a" stroke-opacity="0.15"/>

    <!-- Device chin (subtle, not attached to the screen border) -->
    <rect x="44" y="154" width="112" height="10" rx="5" fill="#0f172a" fill-opacity="0.16"/>
    <circle cx="70" cy="159" r="1.9" fill="#0f172a" fill-opacity="0.26"/>
    <circle cx="84" cy="159" r="1.9" fill="#0f172a" fill-opacity="0.26"/>
    <circle cx="98" cy="159" r="1.9" fill="#0f172a" fill-opacity="0.26"/>
  </g>

  <!-- Screen contents (clipped) -->
  <g clip-path="url(#screenClip)">
    <!-- iCloud cloud (top, blue) with photo frame inside -->
    <g transform="translate(55, 46) scale(0.92)">
      <!-- Cloud shape (scaled up for legibility) -->
      <ellipse cx="25" cy="20" rx="22" ry="16" fill="#147ce5"/>
      <ellipse cx="50" cy="16" rx="26" ry="20" fill="#147ce5"/>
      <ellipse cx="75" cy="20" rx="20" ry="15" fill="#147ce5"/>
      <rect x="25" y="20" width="50" height="18" fill="#147ce5"/>
      <ellipse cx="50" cy="38" rx="45" ry="12" fill="#147ce5"/>

      <!-- Photo frame inside cloud (bigger + simpler) -->
      <rect x="40" y="18" width="22" height="16" rx="2" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
      <circle cx="47" cy="23" r="2.6" fill="#fbbf24"/>
      <polygon points="42,32 48,26 52,29 60,22 60,32" fill="#0ea5e9"/>
    </g>

    <!-- Amazon cloud (bottom, orange) with photo frame inside -->
    <g transform="translate(55, 101) scale(0.92)">
      <!-- Cloud shape -->
      <ellipse cx="25" cy="20" rx="22" ry="16" fill="#ff9900"/>
      <ellipse cx="50" cy="16" rx="26" ry="20" fill="#ff9900"/>
      <ellipse cx="75" cy="20" rx="20" ry="15" fill="#ff9900"/>
      <rect x="25" y="20" width="50" height="18" fill="#ff9900"/>
      <ellipse cx="50" cy="38" rx="45" ry="12" fill="#ff9900"/>

      <!-- Photo frame inside cloud -->
      <rect x="40" y="18" width="22" height="16" rx="2" fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
      <circle cx="47" cy="23" r="2.6" fill="#fbbf24"/>
      <polygon points="42,32 48,26 52,29 60,22 60,32" fill="#0ea5e9"/>
    </g>

    <!-- Sync arrow pointing down (drawn on top so it stays visible) -->
    <g transform="translate(100, 82)">
      <path d="M 0 0 L 0 30" stroke="#10b981" stroke-width="5" stroke-linecap="butt" fill="none"/>
      <polygon points="0,34 -7,24 7,24" fill="#10b981"/>
    </g>
  </g>
</svg>
