name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Determine build mode
        id: mode
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG=${GITHUB_REF#refs/tags/v}
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "VERSION=$TAG" >> $GITHUB_OUTPUT
            echo "MAJOR=$(echo $TAG | cut -d. -f1)" >> $GITHUB_OUTPUT
            echo "TAG_NAME=v$TAG" >> $GITHUB_OUTPUT
            echo "docker_tags<<EOF" >> $GITHUB_OUTPUT
            echo "ghcr.io/farhad-a/alexa-photos:latest" >> $GITHUB_OUTPUT
            echo "ghcr.io/farhad-a/alexa-photos:$TAG" >> $GITHUB_OUTPUT
            echo "ghcr.io/farhad-a/alexa-photos:$(echo $TAG | cut -d. -f1)" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            SHA=${GITHUB_SHA::7}
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "VERSION=test-$SHA" >> $GITHUB_OUTPUT
            echo "docker_tags<<EOF" >> $GITHUB_OUTPUT
            echo "ghcr.io/farhad-a/alexa-photos:test-$SHA" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: |
          npm run format:check
          npm run lint
          npm run build
          npm run test:run

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.mode.outputs.docker_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate Release Notes
        if: steps.mode.outputs.is_release == 'true'
        run: |
          # Create draft release with AI-generated notes
          gh release create ${{ steps.mode.outputs.TAG_NAME }} \
            --title "Release ${{ steps.mode.outputs.VERSION }}" \
            --generate-notes \
            --draft

          # Fetch the auto-generated notes
          gh release view ${{ steps.mode.outputs.TAG_NAME }} --json body -q .body > generated_notes.md

          # Append custom deployment instructions
          cat << 'EOF' >> generated_notes.md

          ---

          ## üê≥ Docker Images

          ```bash
          docker pull ghcr.io/farhad-a/alexa-photos:${{ steps.mode.outputs.VERSION }}
          ```

          ### Available tags:
          - `${{ steps.mode.outputs.VERSION }}` - This specific version
          - `${{ steps.mode.outputs.MAJOR }}` - Latest in v${{ steps.mode.outputs.MAJOR }}.x
          - `latest` - Latest stable release

          ### üöÄ Deployment

          Update your `docker-compose.yml`:
          ```yaml
          services:
            sync:
              image: ghcr.io/farhad-a/alexa-photos:${{ steps.mode.outputs.VERSION }}
              volumes:
                - ./data:/app/data
              env_file:
                - .env
              restart: unless-stopped
          ```

          Then pull and restart:
          ```bash
          docker compose pull
          docker compose up -d
          ```

          ### üìä Full Changelog
          **Full Diff**: https://github.com/${{ github.repository }}/compare/${{ steps.mode.outputs.TAG_NAME }}
          EOF

          # Update the release with combined notes and publish
          gh release edit ${{ steps.mode.outputs.TAG_NAME }} \
            --notes-file generated_notes.md \
            --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
