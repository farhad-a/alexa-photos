services:
  sync:
    # For local development, build from source
    # build: .
    # For production, use released image:
    image: ghcr.io/farhad-a/alexa-photos:latest
    ports:
      - "3000:3000" # Health endpoint
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-s", "http://localhost:3000/health"]
      start_period: 10s
      interval: 30s
      timeout: 10s
      retries: 3
